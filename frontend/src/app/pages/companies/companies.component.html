<div class="page-container">
  <div class="page-header">
    <div class="header-content">
      <h1 class="page-title">Companies</h1>
      <p class="page-subtitle">Manage your organization's companies and departments</p>
    </div>
    <button mat-raised-button color="primary" class="create-button" (click)="createCompany()">
      <mat-icon>add</mat-icon>
      Create Company
    </button>
  </div>

  <mat-card class="table-card">
    <table mat-table [dataSource]="companies" class="companies-table">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Company</th>
        <td mat-cell *matCellDef="let company">
          <div class="company-name">{{ company.name }}</div>
        </td>
      </ng-container>

      <!-- CNPJ Column -->
      <ng-container matColumnDef="cnpj">
        <th mat-header-cell *matHeaderCellDef>CNPJ</th>
        <td mat-cell *matCellDef="let company">{{ company.cnpj }}</td>
      </ng-container>

      <!-- Created Column -->
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef>Created</th>
        <td mat-cell *matCellDef="let company">{{ company.createdAt | date: 'MMM d, y' }}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let company">
          <button mat-icon-button (click)="editCompany(company)" class="action-button">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="deleteCompany(company)" class="action-button delete">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table-row"></tr>
    </table>

    <div *ngIf="companies.length === 0" class="empty-state">
      <mat-icon class="empty-icon">business</mat-icon>
      <h3>No companies yet</h3>
      <p>Get started by creating your first company</p>
      <button mat-raised-button color="primary" (click)="createCompany()">
        <mat-icon>add</mat-icon>
        Create Company
      </button>
    </div>
  </mat-card>
</div>
