<div class="page-container">
  <div class="page-header">
    <div class="header-content">
      <h1 class="page-title">Employees</h1>
      <p class="page-subtitle">Manage your organization's employees and team members</p>
    </div>
    <button mat-raised-button color="primary" class="create-button" (click)="createEmployee()">
      <mat-icon>add</mat-icon>
      Create Employee
    </button>
  </div>

  <mat-card class="table-card">
    <table mat-table [dataSource]="employees" class="employees-table">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Employee</th>
        <td mat-cell *matCellDef="let employee">
          <div class="employee-name">{{ employee.name }}</div>
        </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let employee">
          <span class="email">{{ employee.email }}</span>
        </td>
      </ng-container>

      <!-- CPF Column -->
      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef>CPF</th>
        <td mat-cell *matCellDef="let employee">{{ employee.cpf }}</td>
      </ng-container>

      <!-- Company Column -->
      <ng-container matColumnDef="company">
        <th mat-header-cell *matHeaderCellDef>Company</th>
        <td mat-cell *matCellDef="let employee">
          <mat-chip class="company-chip">{{ employee.companyName }}</mat-chip>
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let employee">
          <button mat-icon-button (click)="editEmployee(employee)" class="action-button">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="deleteEmployee(employee)" class="action-button delete">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table-row"></tr>
    </table>

    <div *ngIf="employees.length === 0" class="empty-state">
      <mat-icon class="empty-icon">people</mat-icon>
      <h3>No employees yet</h3>
      <p>Get started by adding your first employee</p>
      <button mat-raised-button color="primary" (click)="createEmployee()">
        <mat-icon>add</mat-icon>
        Create Employee
      </button>
    </div>
  </mat-card>
</div>
