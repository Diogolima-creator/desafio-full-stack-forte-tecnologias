<h2 mat-dialog-title>{{ title }}</h2>

<mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Company Name</mat-label>
      <input matInput formControlName="name" placeholder="Enter company name">
      <mat-error *ngIf="form.get('name')?.hasError('required')">
        Company name is required
      </mat-error>
      <mat-error *ngIf="form.get('name')?.hasError('minlength')">
        Company name must be at least 3 characters
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>CNPJ</mat-label>
      <input matInput formControlName="cnpj" placeholder="00.000.000/0000-00">
      <mat-error *ngIf="form.get('cnpj')?.hasError('required')">
        CNPJ is required
      </mat-error>
      <mat-error *ngIf="form.get('cnpj')?.hasError('pattern')">
        CNPJ must be in format: 00.000.000/0000-00
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!form.valid">
    {{ mode === 'create' ? 'Create' : 'Save' }}
  </button>
</mat-dialog-actions>
