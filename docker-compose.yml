services:
  postgres:
    image: postgres:15-alpine
    container_name: forte-asset-manager-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-forte_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-forte_password}
      POSTGRES_DB: ${POSTGRES_DB:-forte_asset_manager}
      TZ: America/Sao_Paulo
    ports:
      - '127.0.0.1:5433:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U forte_user -d forte_asset_manager']
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - forte-network

volumes:
  postgres_data:
    driver: local

networks:
  forte-network:
    driver: bridge
